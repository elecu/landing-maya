<!DOCTYPE HTML>
<!--
  māyā – Machine Learning Python Application
  Landing page to capture emails via Netlify & MailerLite
-->
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>māyā | Machine Learning Python Application</title>
  <meta name="description" content="māyā analyses high‑energy physics data using state‑of‑the‑art machine learning. Sign up to be notified when the final release is available." />
  <link rel="stylesheet" href="assets/css/main.css" />

 
</head>
<body class="is-preload">

  <!-- Header -->
  <header id="header">
    <h1>māyā</h1>
    <p>
      A Machine Learning Python application for high‑energy physics.<br />
      Enter your email below and we’ll let you know when the final release is available.
    </p>
  </header>

<section id="netlify-signup">
  <form
    name="notify"
    method="POST"
    data-netlify="true"
    data-netlify-honeypot="bot-field"
  >
    <!-- campo anti-bot invisible -->
    <p hidden>
      <label>
        Don’t fill this out if you’re human:
        <input name="bot-field" />
      </label>
    </p>

    <!-- necesario para Netlify -->
    <input type="hidden" name="form-name" value="notify" />

    <!-- tu campo de email -->
    <label for="email">Email address</label>
    <input
      type="email"
      id="email"
      name="email"
      placeholder="yourname@example.com"
      required
    />

    <button type="submit">Notify me</button>
  </form>
</section>




  <!-- Footer -->
  <footer id="footer">
    <ul class="icons">
      <li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
      <li><a href="#" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
      <li><a href="#" class="icon fa-envelope"><span class="label">Email</span></a></li>
    </ul>
    <ul class="copyright">
      <li>&copy; 2025 māyā.</li>
      <li>Built by the māyā team.</li>
    </ul>
  </footer>

  <!-- Scripts -->
<!--  <script src="assets/js/main.js"></script> -->
  
</body>
</html>
